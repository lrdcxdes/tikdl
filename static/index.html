<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>tikdl</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --bg: #0a0a0a;
                --surface: #1a1a1a;
                --surface-hover: #2a2a2a;
                --border: #333333;
                --text: #ffffff;
                --text-dim: #888888;
                --accent: #ffffff;
                --accent-dim: #cccccc;
                --success: #ffffff;
                --error: #ffffff;
                --warning: #ffffff;
                --font:
                    "SF Mono", "Monaco", "Inconsolata", "Fira Code",
                    "Droid Sans Mono", "Source Code Pro", monospace;
            }

            body {
                font-family: var(--font);
                background: var(--bg);
                color: var(--text);
                line-height: 1.4;
                font-size: 14px;
                overflow-x: hidden;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 2rem;
                min-height: 100vh;
            }

            .header {
                text-align: center;
                margin-bottom: 3rem;
                opacity: 0;
                animation: fadeInUp 0.6s ease forwards;
            }

            .logo {
                font-size: 2rem;
                font-weight: bold;
                margin-bottom: 0.5rem;
                color: var(--text);
            }

            .subtitle {
                color: var(--text-dim);
                font-size: 0.9rem;
            }

            .main-form {
                margin-bottom: 2rem;
                opacity: 0;
                animation: fadeInUp 0.6s ease 0.2s forwards;
            }

            .input-group {
                display: flex;
                gap: 0.5rem;
                margin-bottom: 1rem;
            }

            .url-input {
                flex: 1;
                background: var(--surface);
                border: 1px solid var(--border);
                color: var(--text);
                padding: 0.75rem;
                font-family: var(--font);
                font-size: 0.9rem;
                border-radius: 4px;
                transition: all 0.2s ease;
            }

            .url-input:focus {
                outline: none;
                border-color: var(--text);
                box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
            }

            .url-input::placeholder {
                color: var(--text-dim);
            }

            .btn {
                background: var(--surface);
                border: 1px solid var(--border);
                color: var(--text);
                padding: 0.75rem 1.5rem;
                font-family: var(--font);
                font-size: 0.9rem;
                border-radius: 4px;
                cursor: pointer;
                transition: all 0.2s ease;
                position: relative;
                overflow: hidden;
            }

            .btn:hover {
                background: var(--surface-hover);
                border-color: var(--text);
            }

            .btn:active {
                transform: translateY(1px);
            }

            .btn.primary {
                background: var(--bg);
                border-color: var(--text);
                color: var(--text);
            }

            .btn.primary:hover {
                background: var(--surface);
                border-color: var(--text);
            }

            .btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

            .options {
                display: flex;
                gap: 1rem;
                margin-bottom: 1rem;
                flex-wrap: wrap;
            }

            .checkbox-group {
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .checkbox {
                appearance: none;
                width: 16px;
                height: 16px;
                border: 1px solid var(--border);
                border-radius: 2px;
                background: var(--surface);
                cursor: pointer;
                position: relative;
                transition: all 0.2s ease;
            }

            .checkbox:checked {
                background: var(--text);
                border-color: var(--text);
            }

            .checkbox:checked::after {
                content: "✓";
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: var(--bg);
                font-size: 10px;
                font-weight: bold;
            }

            .queue {
                opacity: 0;
                animation: fadeInUp 0.6s ease 0.4s forwards;
            }

            .queue-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 1rem;
                padding-bottom: 0.5rem;
                border-bottom: 1px solid var(--border);
            }

            .queue-title {
                font-size: 1.1rem;
                font-weight: bold;
            }

            .queue-count {
                color: var(--text-dim);
                font-size: 0.9rem;
            }

            .queue-list {
                space: 0.5rem;
            }

            .queue-item {
                background: var(--surface);
                border: 1px solid var(--border);
                border-radius: 4px;
                padding: 1rem;
                margin-bottom: 0.5rem;
                animation: slideInLeft 0.3s ease;
                transition: all 0.2s ease;
            }

            .queue-item:hover {
                border-color: var(--text);
            }

            .item-header {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                margin-bottom: 0.5rem;
            }

            .item-url {
                font-size: 0.8rem;
                color: var(--text-dim);
                word-break: break-all;
                flex: 1;
                margin-right: 1rem;
            }

            .item-status {
                font-size: 0.8rem;
                padding: 0.25rem 0.5rem;
                border-radius: 2px;
                white-space: nowrap;
            }

            .status-pending {
                background: rgba(255, 255, 255, 0.1);
                color: var(--text-dim);
            }

            .status-processing {
                background: rgba(255, 255, 255, 0.2);
                color: var(--text);
            }

            .status-completed {
                background: rgba(255, 255, 255, 0.15);
                color: var(--text);
            }

            .status-error {
                background: rgba(255, 255, 255, 0.1);
                color: var(--text-dim);
            }

            .item-progress {
                width: 100%;
                height: 4px;
                background: var(--border);
                border-radius: 2px;
                overflow: hidden;
                margin: 0.5rem 0;
            }

            .progress-bar {
                height: 100%;
                background: var(--text);
                width: 0%;
                transition: width 0.3s ease;
                border-radius: 2px;
            }

            .item-actions {
                display: flex;
                gap: 0.5rem;
                margin-top: 0.5rem;
            }

            .btn-small {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }

            .loading {
                display: inline-block;
                width: 12px;
                height: 12px;
                border: 2px solid var(--border);
                border-top: 2px solid var(--text);
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-right: 0.5rem;
            }

            .empty-state {
                text-align: center;
                color: var(--text-dim);
                padding: 2rem;
                font-style: italic;
            }

            .footer {
                margin-top: 3rem;
                text-align: center;
                color: var(--text-dim);
                font-size: 0.8rem;
                opacity: 0;
                animation: fadeInUp 0.6s ease 0.6s forwards;
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes slideInLeft {
                from {
                    opacity: 0;
                    transform: translateX(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            @keyframes pulse {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.5;
                }
            }

            @keyframes shimmer {
                0% {
                    background-position: -200% 0;
                }
                100% {
                    background-position: 200% 0;
                }
            }

            .item-content {
                display: flex;
                gap: 1rem;
                align-items: center;
            }

            .item-preview {
                width: 80px;
                height: 80px;
                border-radius: 4px;
                background-color: var(--border);
                object-fit: cover;
                flex-shrink: 0; /* Чтобы превью не сжималось */
            }

            .item-details {
                flex: 1;
                min-width: 0; /* Важно для корректного переноса текста */
            }

            /* Изменим .item-header, чтобы он был внутри .item-details */
            .item-header {
                margin-bottom: 0; /* Убираем отступ, т.к. он будет у родителя */
            }

            /* Делаем так, чтобы анимация была несинхронной */
            .processing .progress-bar {
                background: linear-gradient(
                    90deg,
                    var(--text),
                    var(--text-dim),
                    var(--text)
                );
                background-size: 200% 100%;
                /* Ключевое изменение: запускаем анимацию с разной задержкой */
                animation: shimmer 1.5s infinite linear;
            }

            @media (max-width: 600px) {
                .container {
                    padding: 1rem;
                }

                .input-group {
                    flex-direction: column;
                }

                .options {
                    flex-direction: column;
                    gap: 0.5rem;
                }

                .item-header {
                    flex-direction: column;
                    gap: 0.5rem;
                }

                .item-url {
                    margin-right: 0;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="logo">tikdl</div>
                <div class="subtitle">fast • clean • no watermarks</div>
            </header>

            <main>
                <form class="main-form" id="downloadForm">
                    <div class="input-group">
                        <input
                            type="url"
                            class="url-input"
                            id="urlInput"
                            placeholder="paste tiktok url here..."
                            required
                        />
                        <button type="submit" class="btn primary" id="addBtn">
                            add
                        </button>
                    </div>

                    <div class="options">
                        <label class="checkbox-group">
                            <input
                                type="checkbox"
                                class="checkbox"
                                id="downloadVideo"
                                checked
                            />
                            <span>video</span>
                        </label>
                        <label class="checkbox-group">
                            <input
                                type="checkbox"
                                class="checkbox"
                                id="downloadAudio"
                                checked
                            />
                            <span>audio</span>
                        </label>
                        <label class="checkbox-group">
                            <input
                                type="checkbox"
                                class="checkbox"
                                id="highQuality"
                            />
                            <span>hq</span>
                        </label>
                    </div>
                </form>

                <section class="queue">
                    <div class="queue-header">
                        <h2 class="queue-title">queue</h2>
                        <div class="queue-count" id="queueCount">0 items</div>
                    </div>

                    <div class="queue-list" id="queueList">
                        <div class="empty-state" id="emptyState">
                            no downloads yet<br />
                            <span
                                style="
                                    font-size: 0.7rem;
                                    color: var(--text-dim);
                                "
                                >paste a tiktok url above to get started</span
                            >
                        </div>
                    </div>
                </section>
            </main>

            <footer class="footer">
                <div>made with ◯ for the community</div>
            </footer>
        </div>

        <!-- index.html -->
        <!-- Вставьте это вместо вашего существующего тега <script> -->
        <script>
            class TikTokDownloader {
                constructor() {
                    // Ключ - это jobId от сервера, значение - объект задачи
                    this.queue = new Map();
                    this.socket = null;
                    this.init();
                }

                init() {
                    this.connectWebSocket();
                    this.bindEvents();
                    this.updateUI();
                }

                connectWebSocket() {
                    // Определяем адрес для WebSocket
                    const wsProtocol =
                        window.location.protocol === "https:" ? "wss:" : "ws:";
                    const wsUrl = `${wsProtocol}//${window.location.host}/ws`;

                    console.log(`Connecting to ${wsUrl}`);
                    this.socket = new WebSocket(wsUrl);

                    this.socket.onopen = () => {
                        console.log("WebSocket connection established.");
                    };

                    this.socket.onmessage = (event) => {
                        this.handleSocketMessage(event.data);
                    };

                    this.socket.onclose = () => {
                        console.log(
                            "WebSocket connection closed. Attempting to reconnect...",
                        );
                        // Простое переподключение через 2 секунды
                        setTimeout(() => this.connectWebSocket(), 2000);
                    };

                    this.socket.onerror = (error) => {
                        console.error("WebSocket error:", error);
                    };
                }

                handleSocketMessage(data) {
                    try {
                        const result = JSON.parse(data);
                        console.log("Received from server:", result);

                        let item = this.queue.get(result.jobId);

                        if (!item) {
                            // This is a new item being added to the queue
                            if (result.status === "queued") {
                                item = {
                                    id: result.jobId,
                                    url: result.requestUrl,
                                    desc: null, // Description is not known yet
                                    status: "queued",
                                    options: {
                                        video: document.getElementById(
                                            "downloadVideo",
                                        ).checked,
                                        audio: document.getElementById(
                                            "downloadAudio",
                                        ).checked,
                                    },
                                    addedAt: new Date(),
                                };
                                this.queue.set(result.jobId, item);
                            }
                        } else {
                            // This is an update for an existing item
                            item.status = result.status;
                            if (result.status === "completed") {
                                item.videoUrl = result.videoUrl;
                                item.audioUrl = result.audioUrl;
                                item.desc = result.title; // <-- Store the description
                            } else if (result.status === "error") {
                                item.error = result.message;
                            }
                        }

                        // A single call to updateUI will refresh the entire list with the new data
                        this.updateUI();
                    } catch (error) {
                        console.error("Failed to parse server message:", error);
                    }
                }

                bindEvents() {
                    const form = document.getElementById("downloadForm");
                    const urlInput = document.getElementById("urlInput");

                    form.addEventListener("submit", (e) => {
                        e.preventDefault();
                        this.addToQueue();
                    });

                    urlInput.addEventListener("focus", async () => {
                        try {
                            const text = await navigator.clipboard.readText();
                            if (
                                this.isValidTikTokURL(text) &&
                                !urlInput.value
                            ) {
                                urlInput.value = text;
                            }
                        } catch (err) {
                            /* ignore */
                        }
                    });
                }

                isValidTikTokURL(url) {
                    const patterns = [
                        /^https?:\/\/(www\.|m\.)?tiktok\.com\/.+/,
                        /^https?:\/\/(vm|vt)\.tiktok\.com\/.+/,
                    ];
                    return patterns.some((pattern) => pattern.test(url));
                }

                addToQueue() {
                    const urlInput = document.getElementById("urlInput");
                    const url = urlInput.value.trim();

                    if (!url) return;

                    if (!this.isValidTikTokURL(url)) {
                        this.showError("Please enter a valid TikTok URL");
                        return;
                    }

                    if (this.socket.readyState !== WebSocket.OPEN) {
                        this.showError(
                            "Not connected to the server. Please wait.",
                        );
                        return;
                    }

                    const request = {
                        url: url,
                        video: document.getElementById("downloadVideo").checked,
                        audio: document.getElementById("downloadAudio").checked,
                        hq: document.getElementById("highQuality").checked,
                    };

                    this.socket.send(JSON.stringify(request));
                    urlInput.value = "";
                }

                triggerDownload(url, filename) {
                    console.log(
                        `Triggering download for: ${filename} from ${url}`,
                    );
                    const a = document.createElement("a");
                    a.style.display = "none";
                    a.href = url;
                    a.target = "_blank"; // Открывать в новой вкладке, чтобы избежать проблем с блокировкой
                    a.download = filename; // Браузер может проигнорировать это для cross-origin ссылок
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                }

                removeFromQueue(id) {
                    this.queue.delete(id);
                    this.updateUI();
                }

                // Retry не реализуем, т.к. это усложнит логику, проще удалить и добавить заново

                clearCompleted() {
                    for (const [id, item] of this.queue.entries()) {
                        if (
                            item.status === "completed" ||
                            item.status === "error"
                        ) {
                            this.queue.delete(id);
                        }
                    }
                    this.updateUI();
                }

                updateUI() {
                    const queueList = document.getElementById("queueList");
                    const queueCount = document.getElementById("queueCount");
                    const queueArray = Array.from(this.queue.values()).sort(
                        (a, b) => b.addedAt - a.b,
                    );

                    queueCount.textContent = `${queueArray.length} item${queueArray.length !== 1 ? "s" : ""}`;

                    // Если очередь пуста, вставляем HTML пустого состояния
                    if (queueArray.length === 0) {
                        queueList.innerHTML = `
                            <div class="empty-state" id="emptyState">
                                no downloads yet<br>
                                <span style="font-size: 0.7rem; color: var(--text-dim);">paste a tiktok url above to get started</span>
                            </div>`;
                        return;
                    }

                    // Если очередь НЕ пуста, рендерим все элементы.
                    // Это автоматически перезапишет сообщение о пустом состоянии.
                    queueList.innerHTML = queueArray
                        .map((item) => this.renderItem(item))
                        .join("");

                    // Добавляем кнопку "очистить завершенные" если они есть
                    const completedItems = queueArray.filter(
                        (item) =>
                            item.status === "completed" ||
                            item.status === "error",
                    );
                    if (completedItems.length > 0) {
                        const clearBtn = document.createElement("button");
                        clearBtn.className = "btn"; // Используем обычный стиль кнопки
                        clearBtn.textContent = `clear ${completedItems.length} finished`;
                        clearBtn.onclick = () => this.clearCompleted();
                        clearBtn.style.marginTop = "1rem";
                        clearBtn.style.width = "100%";
                        queueList.appendChild(clearBtn);
                    }
                }

                renderItem(item) {
                    const statusToProgress = {
                        queued: 50,
                        completed: 100,
                        error: 100,
                    };
                    const progress = statusToProgress[item.status] || 0;
                    const statusClass =
                        item.status === "queued" ? "processing" : item.status;
                    const animationDelay = `style="animation-delay: -${(Math.random() * 2).toFixed(2)}s;"`;

                    // HERE IS THE LOGIC: Use the description if it exists, otherwise fall back to the URL.
                    const displayText = item.desc || item.url;

                    const videoTag = `<video
                        class="item-preview"
                        ${item.videoUrl ? `src="${item.videoUrl}"` : ""}
                        muted
                        loop
                        playsinline
                        preload="metadata"
                        ></video>`;

                    return `
                        <div class="queue-item ${statusClass}" data-id="${item.id}">
                            <div class="item-content">
                                ${videoTag}
                                <div class="item-details">
                                    <div class="item-header">
                                        <div class="item-url">${this.truncateText(displayText)}</div>
                                        <div class="item-status status-${item.status}">
                                            ${item.status === "queued" ? '<div class="loading"></div>' : ""}
                                            ${item.status}
                                        </div>
                                    </div>

                                    <div class="item-progress">
                                        <div class="progress-bar" style="width: ${progress}%" ${item.status === "queued" ? animationDelay : ""}></div>
                                    </div>

                                    ${item.status === "error" ? `<div style="color: var(--text-dim); font-size: 0.8rem; margin: 0.5rem 0;">Error: ${item.error || "Unknown error"}</div>` : ""}
                                </div>
                            </div>

                            <div class="item-actions" style="margin-top: 0.5rem;">
                                ${this.renderActionButtons(item)}
                                <button class="btn btn-small" onclick="app.removeFromQueue('${item.id}')">
                                    remove
                                </button>
                            </div>
                        </div>
                    `;
                }

                renderActionButtons(item) {
                    if (item.status !== "completed") return "";

                    let buttons = "";
                    const filename = `tiktok_${item.id.substring(0, 8)}`;

                    if (item.options.video && item.videoUrl) {
                        buttons += `<button class="btn btn-small" onclick="app.triggerDownload('${item.videoUrl}', '${filename}.mp4')">download video</button>`;
                    }
                    if (item.options.audio && item.audioUrl) {
                        // В нашем случае это та же ссылка, но логика разделена для гибкости
                        buttons += `<button class="btn btn-small" onclick="app.triggerDownload('${item.audioUrl}', '${filename}.mp3')">download audio</button>`;
                    }
                    return buttons;
                }

                truncateUrl(url) {
                    return url.length > 60 ? url.substring(0, 60) + "..." : url;
                }

                truncateText(text) {
                    // <--- Renamed from truncateUrl
                    if (!text) return "";
                    return text.length > 60
                        ? text.substring(0, 60) + "..."
                        : text;
                }

                showError(message) {
                    alert(message);
                }
            }

            // Инициализируем приложение
            const app = new TikTokDownloader();
        </script>
    </body>
</html>
